<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Charts Demo</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawVisualization);
    function drawVisualization() {
      // Some raw data (not necessarily accurate)
      var data = google.visualization.arrayToDataTable([
        ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
        ['2004/05', 165, 938, 522, 998, 450, 614.6],
        ['2005/06', 135, 1120, 599, 1268, 288, 682],
        ['2006/07', 157, 1167, 587, 807, 397, 623],
        ['2007/08', 139, 1110, 615, 968, 215, 609.4],
        ['2008/09', 136, 691, 629, 1026, 366, 569.6]
      ]);

      var options = {
        title: 'Monthly Coffee Production by Country',
        vAxis: { title: 'Annual Rainfall' },
        hAxis: { title: 'Year' },
        seriesType: 'bars',
        series: { 5: { type: 'line' } }
      };
      var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>

<body style="background-color: rgb(155, 179, 202);">
  <div class="container" style="background-color: rgb(155, 179, 202);">
    <div class="row" style="background-color: rgb(155, 179, 202);">
      <div class="col-md-12 jumbotron text-center" style="background-color: rgb(155, 179, 202);">
        <img src="Images/weather.PNG" style="width:1000px;height:200px;" alt="Weather image" />
        <!-- <p>Use the interactive charts below to explore the dataset</p> -->
      </div>
    </div>
    <div class="row" style="background-color: rgb(155, 179, 202);">
      <div class="col-md-2">
        <div class="well">
          <a href="index.html">Proposal Page</a>
          <a href="analysis.html">Weather Analysis</a>
        </div>
      </div>
      <div id="chart_div" class="col-md-10" style="width: 900px; height: 500px;"></div>
    </div>
</body>
</html>
